version: 2

# https://jtway.co/deploying-jekyll-to-github-pages-with-circleci-2-0-3eb69324bc6e
# https://willschenk.com/articles/2018/automating_hugo_with_circleci/

workflows:
  version: 2
  build:
    jobs:
      - deploy:
         filters:
            branches:
              only: master

jobs:
  deploy:
    docker:
      # Choose Image that Support Git Worktree Command
      - image: circleci/ruby:2.4
    working_directory: ~/source
    environment:
      BUILD_DIR: ~/public
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "2e:29:18:57:4b:ff:d2:86:75:18:58:cd:a3:c4:45:0b"
      - run:
          name: Prepare Git Initialization
          command: |
            git config user.email "ci-build@example.domain"
            git config user.name "ci-build"
            rm -rf $BUILD_DIR && git worktree add -B gh-pages $BUILD_DIR origin/gh-pages
      - run: bundle install
      - run: bundle exec jekyll build
      - deploy:
          name: Precheck
          command: |
            cd $BUILD_DIR
            mv ~/source/_site/* .
            ls -l
            touch .nojekyll
      - deploy:
          name: Deploy Release to GitHub
          command: |
            cd $BUILD_DIR
            git add --all
            echo "[status]"
            git status
            git commit --allow-empty -m "[skip ci] $(git log master -1 --pretty=%B)"
            git push origin gh-pages
            echo "[deployed successfully]"
